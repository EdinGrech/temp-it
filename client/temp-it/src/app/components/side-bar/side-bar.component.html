<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-list>
        <ion-list-header class="main-header">Temp-it</ion-list-header>
        <ion-note>{{ email }}</ion-note>

        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="'/news/home'" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon aria-hidden="true" slot="start" [ios]="'cafe-outline'" [md]="'cafe-sharp'"></ion-icon>
            <ion-label>News</ion-label>
          </ion-item>

          <ion-item routerDirection="root" [routerLink]="'/news/saved-posts'" lines="none" detail="false"
            routerLinkActive="selected">
            <ion-icon aria-hidden="true" slot="start" [ios]="'heart-outline'" [md]="'heart-sharp'"></ion-icon>
            <ion-label>Saved posts</ion-label>
          </ion-item>

          <ion-item routerDirection="root" [routerLink]="'/news/user'" lines="none" detail="false"
            routerLinkActive="selected">
            <ion-icon aria-hidden="true" slot="start" [ios]="'body-outline'" [md]="'body-sharp'"></ion-icon>
            <ion-label>User</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list-header class="setting-title">Settings</ion-list-header>
      <!-- theme selector with radio buttons auto | dark | light -->
      <div style="padding-left: 18px;">
        <ion-label class="setting-label">Theme</ion-label>
        <ion-radio-group (ionChange)="onThemeChange($event)" value="{{ currentColorMode }}">
          <div class="radio-icon-cont">
            <div class="overlap-positioner">
              <ion-icon class="radio-icon" [ngClass]="{ selected: currentColorMode === 'auto' }"
                name="refresh-outline"></ion-icon>
              <ion-radio value="auto"></ion-radio>
            </div>
            <div class="overlap-positioner">
              <ion-icon class="radio-icon" [ngClass]="{ selected: currentColorMode === 'dark' }"
                name="moon-outline"></ion-icon>
              <ion-radio value="dark"></ion-radio>
            </div>
            <div class="overlap-positioner">
              <ion-icon class="radio-icon" [ngClass]="{ selected: currentColorMode === 'light' }"
                name="sunny-outline"></ion-icon>
              <ion-radio value="light"></ion-radio>
            </div>
          </div>
        </ion-radio-group>
      </div>
    </ion-content>
    <ion-footer>
      <ion-list style="padding: 11px" id="setting-list">
        <ion-item (click)="logout()" lines="none" detail="false">
          <ion-icon aria-hidden="true" slot="start" [ios]="'log-out-outline'" [md]="'log-out-sharp'"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-footer>
  </ion-menu>
  <ion-content id="main-content">
    <ng-content></ng-content>
  </ion-content>
</ion-split-pane>
