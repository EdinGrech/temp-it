<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-list id="inbox-list">
        <ion-list-header>Muze-me</ion-list-header>
        <ion-note>{{ email }}</ion-note>

        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="'/news/home'" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon aria-hidden="true" slot="start" [ios]="'cafe-outline'" [md]="'cafe-sharp'"></ion-icon>
            <ion-label>News</ion-label>
          </ion-item>

          <ion-item routerDirection="root" [routerLink]="'/news/saved-posts'" lines="none" detail="false"
            routerLinkActive="selected">
            <ion-icon aria-hidden="true" slot="start" [ios]="'heart-outline'" [md]="'heart-sharp'"></ion-icon>
            <ion-label>Saved posts</ion-label>
          </ion-item>

          <ion-item routerDirection="root" [routerLink]="'/news/user'" lines="none" detail="false"
            routerLinkActive="selected">
            <ion-icon aria-hidden="true" slot="start" [ios]="'body-outline'" [md]="'body-sharp'"></ion-icon>
            <ion-label>User</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list id="setting-list">
        <ion-list-header style="font-size: 19px">Settings</ion-list-header>

        <ion-item>
          <ion-label position="stacked" style="font-size: 20px; padding-left: 24px; padding-bottom: 9px">News
            Negativity</ion-label>
          <ion-range [ticks]="true" [snaps]="true" [value]="tollerance" [min]="0" [max]="10"
            (ionChange)="onIonChange($event)">
            <ion-icon slot="start" name="thunderstorm-outline"></ion-icon>
            <ion-icon slot="end" name="sunny-outline"></ion-icon>
          </ion-range>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-list style="padding: 11px" id="setting-list">
        <ion-item (click)="logout()" lines="none" detail="false">
          <ion-icon aria-hidden="true" slot="start" [ios]="'log-out-outline'" [md]="'log-out-sharp'"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-footer>
  </ion-menu>
  <ion-content id="main-content">
    <ng-content></ng-content>
  </ion-content>
</ion-split-pane>
