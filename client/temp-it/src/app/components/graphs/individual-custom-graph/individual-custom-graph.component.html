<div class="main" *ngIf="rawGraphData?.length > 0">
  <canvas baseChart [height]="height" [data]="lineChartData" [options]="lineChartOptions"
    [type]="lineChartType"></canvas>
</div>
<div id="noData" class="text-center" *ngIf="rawGraphData?.length <= 0">
  <ion-text>
    <h1>No data to display</h1>
  </ion-text>
</div>
