<ion-header>
  <ion-toolbar>
    <ion-title>Add Sensor To Group</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="scroll-content">
  <div *ngIf="sensorsData$ | async as sensors">
    <div *ngFor="let sensor of sensors">
      <ion-item>
        <ion-label>{{ sensor.sensor.name }}</ion-label>
        <ion-checkbox slot="end" [(ngModel)]="sensor.selected"></ion-checkbox>
      </ion-item>
    </div>
    <ion-button expand="block" (click)="submit()">Add</ion-button>
  </div>
</ion-content>
