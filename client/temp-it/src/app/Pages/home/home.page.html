<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Home </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addSensor()">
        <ion-icon class="add-icon" slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="scroll-content" *ngFor="let sensorDetails of sensorDetailsList">
  <app-sensor-summery-card (sensorDetails)="sensorDetails"></app-sensor-summery-card>
</ion-content>
