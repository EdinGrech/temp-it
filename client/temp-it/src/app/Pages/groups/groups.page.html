<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> My Groups </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addGroup()">
        <ion-icon class="add-icon" slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-group-summery-list [groupSummery$]="groupSummery$"></app-group-summery-list>
</ion-content>
