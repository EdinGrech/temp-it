<ion-header [translucent]="true">
  <ion-toolbar *ngIf="groupData$ | async as groupData">
    <ion-title *ngIf="groupData.data; else defaultTitle">{{groupData.data.group.name}}</ion-title>
    <ng-template #defaultTitle>
      <ion-title>Group</ion-title>
    </ng-template>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>
  <div *ngIf="groupData$ | async as groupData">
    <div [ngSwitch]="groupData.state">
      <div *ngSwitchCase="'LOADING'"></div>
      <div *ngSwitchCase="'LOADED'">
        <div *ngIf="groupData.data; else noDataBlock">

          <ion-card *ngIf="groupData.data.sensors.length <= 0">
            <ion-card-header>
              <ion-card-title> No Sensors Found </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-text>
                <p>Please add a sensor to get started</p>
              </ion-text>
            </ion-card-content>
          </ion-card>
          <div *ngFor="let sensorDetails of groupData.data.sensors">
            <app-sensor-summery-card [sensorDetails]="sensorDetails"></app-sensor-summery-card>
          </div>
          <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button color="primary" (click)="addSensor()">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </div>
        <!-- no group data logic below -->
        <ng-template #noDataBlock>

        </ng-template>
      </div>
      <div *ngSwitchCase="'ERROR'"></div>
      <div *ngSwitchCase="'EMPTY'"></div>
    </div>
  </div>
</ion-content>
