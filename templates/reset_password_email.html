<!DOCTYPE html>
<html>
<body>
    <p>Hello {{ user.username }},</p>
    <p>Please click the following link to reset your password:</p>
    <!-- This actually needs to be a link to a site and the link below sent with it so that the new password can be sent in the body as json -->
    <p><a href="{{ domain }}/api/auth/password-reset/{{ uid }}/{{ token }}">Reset Password</a></p>
    <p>If you didn't request a password reset, please ignore this email.</p>
</body>
</html>
